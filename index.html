<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP32 LED Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      font-family: "Segoe UI", sans-serif;
    }

    .card {
      width: 350px;
      padding: 35px;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(18px);
      text-align: center;
      color: white;
      box-shadow: 0 0 50px rgba(0, 255, 255, 0.35);
    }

    h1 {
      margin: 0;
      letter-spacing: 2px;
      font-size: 26px;
    }

    .status {
      margin: 20px 0;
      font-size: 20px;
      font-weight: bold;
    }

    .led {
      width: 90px;
      height: 90px;
      margin: 25px auto;
      border-radius: 50%;
      background: radial-gradient(circle, #ff4b2b, #b31217);
      box-shadow: 0 0 35px red;
      transition: 0.4s ease;
    }

    button {
      width: 190px;
      height: 55px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      color: white;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      box-shadow: 0 0 30px rgba(255, 75, 43, 0.9);
      transition: 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    /* ON STATE */
    .on {
      background: radial-gradient(circle, #00ff99, #00bfa6);
      box-shadow: 0 0 45px #00ffcc;
    }

    .btn-on {
      background: linear-gradient(135deg, #00ff99, #00ccff);
      box-shadow: 0 0 35px #00ffcc;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>ESP32 LED</h1>

    <div id="status" class="status">Status: OFF</div>

    <div id="led" class="led"></div>

    <button id="toggleBtn">TURN ON</button>
  </div>

  <script>
    let ledState = false;

    const statusText = document.getElementById("status");
    const led = document.getElementById("led");
    const btn = document.getElementById("toggleBtn");

    btn.addEventListener("click", () => {
      ledState = !ledState;

      if (ledState) {
        statusText.innerText = "Status: ON";
        led.classList.add("on");
        btn.classList.add("btn-on");
        btn.innerText = "TURN OFF";
      } else {
        statusText.innerText = "Status: OFF";
        led.classList.remove("on");
        btn.classList.remove("btn-on");
        btn.innerText = "TURN ON";
      }
    });
  </script>

</body>
</html>
