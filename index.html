<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP32 LED Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      width: 340px;
      padding: 35px;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(20px);
      text-align: center;
      color: white;
      box-shadow: 0 0 50px rgba(0, 255, 255, 0.35);
    }

    h1 {
      margin: 0;
      letter-spacing: 2px;
      font-size: 26px;
    }

    .status {
      margin: 25px 0;
      font-size: 20px;
      font-weight: bold;
    }

    .led {
      width: 80px;
      height: 80px;
      margin: 20px auto;
      border-radius: 50%;
      background: radial-gradient(circle, #ff4b2b, #b31217);
      box-shadow: 0 0 30px red;
    }

    button {
      width: 180px;
      height: 55px;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: white;
      box-shadow: 0 0 25px rgba(255, 75, 43, 0.9);
      transition: 0.3s ease;
    }

    button:hover {
      box-shadow: 0 0 45px rgba(255, 75, 43, 1);
      transform: scale(1.05);
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>ESP32 LED</h1>

    <div class="status">Status: OFF</div>

    <div class="led"></div>

    <button>TURN ON</button>
  </div>

</body>
</html>
